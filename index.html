<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description"> Survey carried out in 2020</p><br>
    <form id="survey-form">
        <input list="dropdown">
        <datalist id="dropdown">
            <option value="1-4">
            <option value="1-4">
            <option value="1-4">
        </datalist><br><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female"><br>
        <label for="other">Other</label>
        <input type="radio" name="gender"id="other" value="other"><br><br>
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" name="name" placeholder="Your Name" required><br>
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" name="user_email" placeholder="Your Email" required><br>
        <label id="number-label" for="number">Telephone:</label>
        <input id="number" type="number" name="quantity" min="10" max="11" placeholder="Your Number"><br><br>
        <label for="noName">I dont have a Number</label>
        <input id="noName" type="checkbox" name="number" value="No Number"><br>
        <label for="noEmail">I dont have an Email</label>
        <input id="noEmail" type="checkbox" name="email" value="No Email"><br><br>
        <textarea name="message" rows="10" cols="30"></textarea><br>
        <input id="submit" type="submit" value="submit">
    </form>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
